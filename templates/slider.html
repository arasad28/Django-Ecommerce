<div class="col-md-8 col-lg-6 col-xl-7">

                <!--Carousel Wrapper-->
                
                
               <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
                  <!--Indicators-->
                  <ol class="carousel-indicators">
                  {% for slide  in slider  %}
                  {% if forloop.first %}
                    <li data-target="#carousel-example-2" data-slide-to="{{forloop.counter0}}" class="active"></li>
                    {% else %}
                    <li data-target="#carousel-example-2" data-slide-to="{{forloop.counter0}}"></li>
                    {% endif %}
                    {% endfor %}
                  </ol>
                  <!--/Indicators-->
                  <!--Slides-->
                  <div class="carousel-inner" role="listbox">
                   {% for slide in slider %}
                   {% if forloop.first %}
                    <div class="carousel-item active">
                    {% else %}
                    <div class="carousel-item">
                    {% endif %}
                      <div class="view" style="max-height: 418px;">
                        <img class="d-block" src="{{slide.image.url}}"
                          alt="{{slide.title}}">
                        <a href="{{slide.link}}">
                          <div class="mask rgba-black-light"></div>
                        </a>
                      </div>
                      <div class="carousel-caption">
                        <h3 class="h3-responsive">{{slide.title}}</h4>

                      </div>
                    </div>









                        {% endfor %}

                  </div>
                  <!--/Slides-->
                  <!--Controls-->
                  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                  <!--/Controls-->
                </div>
                <!--/Carousel Wrapper-->

              </div>
